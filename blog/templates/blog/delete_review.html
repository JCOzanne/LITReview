{% extends 'base.html' %}
{% block content %}
    <h2>Supprimer la critique</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette critique "{{ review.headline }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'home' %}">Annuler</a>
{% endblock content %}
