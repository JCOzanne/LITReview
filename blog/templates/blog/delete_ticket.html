{% extends 'base.html' %}
{% block content %}
    <h2>Supprimer le ticket</h2>
    <p>Êtes-vous sûr de vouloir supprimer le ticket "{{ ticket.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'my_tickets' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock content %}
