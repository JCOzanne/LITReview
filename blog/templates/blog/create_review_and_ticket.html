{% extends 'base.html' %}
{% block content %}
    <h2>Cr√©er un ticket et sa critique</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-section">
            <h3>Ticket</h3>
            <div class="form-field">
                <label for="id_title">Titre</label>
                {{ ticket_form.title }}
            </div>
            <div class="form-field">
                <label for="id_description">Description</label>
                {{ ticket_form.description }}
            </div>
            <div class="form-field">
                <label for="id_image">Image</label>
                {{ ticket_form.image }}
            </div>
        </div>
        <div class="form-section">
            <h3>Critique</h3>
            <div class="form-field">
                <label for="id_headline">Titre</label>
                {{ review_form.headline }}
            </div>
            <div class="form-field">
                <label for="id_body">Commentaires</label>
                {{ review_form.body }}
            </div>
            <div class="form-field">
                <label for="id_rating">Note</label>
                <select id="id_rating" name="rating" class="rating">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Envoyer</button>
    </form>
{% endblock content %}
