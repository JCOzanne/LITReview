{% extends 'base.html' %}
{% block content %}
    <h2>Suivre des utilisateurs</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Suivre</button>
    </form>

    <h3>Utilisateurs suivis</h3>
    {% for follow in followed_users %}
        <p>{{ follow.followed_user.username }}</p>
    {% endfor %}
{% endblock content %}
